<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKT Store - Demo E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }
        
        nav {
            background: #444;
            padding: 0.5rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
        }
        
        nav a:hover {
            background: #555;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-bar {
            margin: 1rem 0;
        }
        
        .search-bar input {
            padding: 0.5rem;
            width: 300px;
        }
        
        .search-bar button {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .filters {
            margin: 1rem 0;
        }
        
        .filters select {
            padding: 0.5rem;
            margin-right: 1rem;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product h3 {
            margin: 0.5rem 0;
        }
        
        .product p {
            color: #666;
            margin: 0.5rem 0;
        }
        
        .product .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0.5rem;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .cart-icon {
            position: relative;
            display: inline-block;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
        }
        
        .cart-page {
            margin: 2rem 0;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .quantity-controls {
            margin: 0 1rem;
        }
        
        .quantity-controls input {
            width: 60px;
            text-align: center;
            padding: 0.25rem;
        }
        
        .total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin: 1rem 0;
        }
        
        .login-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
        }
        
        .error {
            color: red;
            margin: 0.5rem 0;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>VKT Store</h1>
        <div style="float: right;">
            <span class="cart-icon" data-testid="cart">
                ðŸ›’ Cart <span class="cart-count" data-testid="cart-count">0</span>
            </span>
            <a href="#" onclick="showLogin()" style="margin-left: 1rem;">Login</a>
        </div>
    </header>

    <nav>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showProducts()">Products</a>
        <a href="#" onclick="showCategories()">Categories</a>
        <a href="#" onclick="showCart()">Cart</a>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <div id="home-page">
            <h2>Welcome to VKT Store</h2>
            <div class="search-bar">
                <input type="search" data-testid="search" placeholder="Search products..." id="search-input">
                <button onclick="searchProducts()">Search</button>
            </div>

            <div class="filters">
                <label>Category:</label>
                <select data-testid="category" id="category-filter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="clothing">Clothing</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                </select>
            </div>

            <div class="products" id="products-container">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cart-page" class="cart-page" style="display: none;">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="total" data-testid="total">Total: $<span id="cart-total">0.00</span></div>
            <button class="btn">Checkout</button>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="login-form" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="text" name="username" placeholder="Username" id="username">
                <input type="password" name="password" placeholder="Password" id="password">
                <button type="submit" class="btn">Login</button>
                <div class="error" data-testid="error" id="login-error">Please fill in all fields</div>
            </form>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [{
            id: 1,
            name: "Blue Shirt",
            price: 29.99,
            category: "clothing",
            image: "https://via.placeholder.com/200x200/007bff/ffffff?text=Shirt"
        }, {
            id: 2,
            name: "Laptop",
            price: 699.99,
            category: "electronics",
            image: "https://via.placeholder.com/200x200/28a745/ffffff?text=Laptop"
        }, {
            id: 3,
            name: "Programming Book",
            price: 39.99,
            category: "books",
            image: "https://via.placeholder.com/200x200/ffc107/000000?text=Book"
        }, {
            id: 4,
            name: "Red Dress",
            price: 49.99,
            category: "clothing",
            image: "https://via.placeholder.com/200x200/dc3545/ffffff?text=Dress"
        }, {
            id: 5,
            name: "Smartphone",
            price: 499.99,
            category: "electronics",
            image: "https://via.placeholder.com/200x200/6f42c1/ffffff?text=Phone"
        }, {
            id: 6,
            name: "Design Book",
            price: 29.99,
            category: "books",
            image: "https://via.placeholder.com/200x200/20c997/ffffff?text=Design"
        }];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let filteredProducts = [...products];

        function displayProducts(productsToShow = filteredProducts) {
            const container = document.getElementById('products-container');
            container.innerHTML = productsToShow.map(product => `
                <div class="product" data-testid="product">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Category: ${product.category}</p>
                    <p class="price">$${product.price}</p>
                    <button class="btn" data-testid="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product,
                    quantity: 1
                });
            }

            updateCartDisplay();
            saveCart();
        }

        function updateCartDisplay() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;

            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div style="flex: 1;">
                        <h4>${item.name}</h4>
                        <p>$${item.price}</p>
                    </div>
                    <div class="quantity-controls">
                        <input type="number" data-testid="quantity" value="${item.quantity}" 
                               onchange="updateQuantity(${item.id}, this.value)" min="1">
                    </div>
                    <button class="btn" data-testid="remove" onclick="removeFromCart(${item.id})" 
                            style="background: red;">Remove</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function updateQuantity(productId, quantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = parseInt(quantity);
                updateCartDisplay();
                saveCart();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function searchProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query)
            );
            displayProducts();
        }

        function filterByCategory() {
            const category = document.getElementById('category-filter').value;
            filteredProducts = category ?
                products.filter(product => product.category === category) : [...products];
            displayProducts();
        }

        function showHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
        }

        function showProducts() {
            showHome();
        }

        function showCategories() {
            showHome();
            document.getElementById('category-filter').focus();
        }

        function showCart() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'block';
            document.getElementById('login-page').style.display = 'none';
            updateCartDisplay();
        }

        function showLogin() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');

            if (!username || !password) {
                errorEl.style.display = 'block';
                return false;
            }

            errorEl.style.display = 'none';
            alert('Login successful!');
            showHome();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            updateCartDisplay();
        });
    </script>
</body>

</html>
